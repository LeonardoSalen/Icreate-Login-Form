<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icreate Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a93e3ba65c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title"><span> Icreate Login Form</span></div>
        <form action="#">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email or Phone" aria-required="true">
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" aria-required="true">
        </div>
        <div class="pass"><a href="#">Forget Password</a></div>

        <div class="row button">
            <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member?<a href="#">Signup now</a></div>
    </form>
    </div>
</body>
</html>
